[env:nanoatmega328]
platform = atmelavr
board = nanoatmega328
framework = arduino
upload_port = COM5
monitor_port = COM5
monitor_speed = 115200
lib_deps = 
	waspinator/AccelStepper@^1.61
	paulstoffregen/Encoder@^1.4.1
	adafruit/Adafruit GFX Library@^1.10.2
	adafruit/Adafruit PCD8544 Nokia 5110 LCD library@^1.2.0
	adafruit/Adafruit BusIO@^1.5.0